<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Signup & Login Form</title>
    <!-- Bootstrap Link -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/font-awesome.css" rel="stylesheet">

    <!--Custom CSS-->
    <link href="bootstrap/css/main.css" rel="stylesheet">
</head>
<body>
   <div class="container mt-5 my-5">
       <div class="row justify-content-center">
           <div class="col-md-10">
               <div class="d-flex">
               <div class="col-md-5 bg-white shadow" id="login-form">
                <h4 class="text-center mt-2"><a class="signin-text" href="#"><strong>Signup</strong></a></h4>
                <div class="d-flex text-center justify-content-center align-items-center">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-google-plus"></i>
                </div>
                <p class="text-center">or signup with your account</a></p>
                   <form action="" method="POST">
                       <div class="form-group mt-2">
                           <input type="text" name="" required="" placeholder="Email" class="form-control">
                       </div>
                       <div class="form-group mt-3">
                        <input type="password" name="" required="" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" name="" required="" placeholder="Confirm Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="checkbox">&nbsp;Remember me
                    </div>
                    <br/>
                    <center><a href="index.html" class="text-dark text-center text-decoration-none mt-3">already a member?</a></center>
                    <div class="form-group mt-3">
                        <center><button type="submit" name="" required=""  class="form-control bg-button text-white w-50">SIGN UP</button></center>
                    </div>
                   </form>
                   <br>
               </div>
               <div class="col-md-5 shadow" id="signup-form">
                <h4 class="text-center mt-5 text-white"><strong>Hi, Lovely People!</strong></h4>
                <p class="text-center text-white">Enter your personal details to signup and become a member of the largest and supportive community</p>
                <center><button type="submit" name="" required=""  class="form-control w-50 bg-signup text-white mt-5"><a href="index.html" class="mt-5 text-light text-decoration-none">Login</a></button></center>
           </div>
        </div>
       </div>
   </div> 


   <script>
       const loginButton = document.getElementById("#login-form");
         const signupButton = document.getElementById('#signup-form');

         signupButton.addEventListener('click', () => container.classList.add('login-form'));
       </script>
</body>
</html>
